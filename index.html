<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="cover.css" />

		<title>Book Cover Animation</title>

	</head>


	<body>

		<div class="container">
			<div class="square"></div>
			<div class="rectangle"></div>
			<div class="circle"></div>
			<div class="circleborder"></div>
			<div class="innercircle"></div>
			<div class="line"></div>
			<p class="best-selling">America's Best-Selling Dictionary</p>

			<p class="center">
				<br>
				<span class="top">Merriam-<br>Webster's</span>
				<br>
				<span class="mid">Collegiate Dictionary</span>
				<br>
				<br>
				<br>
				<span class="bottom">Eleventh<br>Edition</span>
			</p>
			<p class="britannica">AN ENCYCLOPEDIA BRITANNICA COMPANY</p>
		</div>

	</body>


</html>
